{% extends "layout_user.html" %}

{% block title %}Account Details{% endblock %}

{% block content %}
<main class="container mx-auto mt-10 px-6 mb-10">
    <!-- Account Details Section -->
    <div class="bg-white shadow-lg rounded-lg p-8 max-w-2xl mx-auto transition-all duration-300">
        <div class="flex items-center justify-between mb-6">
            <h2 class="text-2xl font-bold text-gray-800">Account Information</h2>
            <div class="flex space-x-4">
                <button type="button" id="editButton"
                    class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition-colors duration-200 flex items-center">
                    <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z" />
                    </svg>
                    Edit
                </button>
                <button type="submit" id="saveButton"
                    class="px-4 py-2 bg-green-600 text-white rounded-md hover:bg-green-700 transition-colors duration-200 hidden flex items-center">
                    <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M5 13l4 4L19 7" />
                    </svg>
                    Save Changes
                </button>
            </div>
        </div>
        <form id="accountForm" class="space-y-6" method="POST" action="/account/update">
            <!-- Username -->
            <div class="form-group">
                <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                <div class="relative">
                    <input type="text" id="username" name="username" readonly
                        class="form-input mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm transition-colors duration-200"
                        value="{{ user.username }}">
                    <div class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none text-gray-400">
                        <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                        </svg>
                    </div>
                </div>
            </div>

            <!-- Email -->
            <div class="form-group">
                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                <div class="relative">
                    <input type="email" id="email" name="email" readonly
                        class="form-input mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm transition-colors duration-200"
                        value="{{ user.email }}">
                    <div class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none text-gray-400">
                        <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                        </svg>
                    </div>
                </div>
            </div>

            <!-- Name Row -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- First Name -->
                <div class="form-group">
                    <label for="first_name" class="block text-sm font-medium text-gray-700 mb-1">First Name</label>
                    <input type="text" id="first_name" name="first_name" readonly
                        class="form-input mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm transition-colors duration-200"
                        value="{{ user.first_name }}">
                </div>
                <!-- Last Name -->
                <div class="form-group">
                    <label for="last_name" class="block text-sm font-medium text-gray-700 mb-1">Last Name</label>
                    <input type="text" id="last_name" name="last_name" readonly
                        class="form-input mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm transition-colors duration-200"
                        value="{{ user.last_name }}">
                </div>
            </div>

            <!-- Phone Number -->
            <div class="form-group">
                <label for="phone_number" class="block text-sm font-medium text-gray-700 mb-1">Phone Number</label>
                <div class="relative">
                    <input type="tel" id="phone_number" name="phone_number" readonly
                        class="form-input mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm transition-colors duration-200"
                        value="{{ user.phone_number }}">
                    <div class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none text-gray-400">
                        <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" />
                        </svg>
                    </div>
                </div>
            </div>

            <!-- Address -->
            <div class="form-group">
                <label for="address" class="block text-sm font-medium text-gray-700 mb-1">Address</label>
                <textarea id="address" name="address" rows="3" readonly
                    class="form-textarea mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm transition-colors duration-200">{{ user.address }}</textarea>
            </div>


            <!-- Additional Fields -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="form-group">
                    <label for="height_cm" class="block text-sm font-medium text-gray-700 mb-1">Height (cm)</label>
                    <input type="number" id="height_cm" name="height_cm"
                        class="form-input mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm transition-colors duration-200"
                        value="{{ user.height_cm }}">
                </div>
                <div class="form-group">
                    <label for="weight_kg" class="block text-sm font-medium text-gray-700 mb-1">Weight (kg)</label>
                    <input type="number" id="weight_kg" name="weight_kg"
                        class="form-input mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm transition-colors duration-200"
                        value="{{ user.weight_kg }}">
                </div>
            </div>
            <div class="form-group">
                <label for="fitness_goal" class="block text-sm font-medium text-gray-700 mb-1">Fitness Goal</label>
                <select id="fitness_goal" name="fitness_goal"
                    class="form-select mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm transition-colors duration-200">
                    <option value="Weight Loss" {% if user.fitness_goal == "Weight Loss" %}selected{% endif %}>Weight Loss</option>
                    <option value="Muscle Gain" {% if user.fitness_goal == "Muscle Gain" %}selected{% endif %}>Muscle Gain</option>
                    <option value="Improved Endurance" {% if user.fitness_goal == "Improved Endurance" %}selected{% endif %}>Improved Endurance</option>
                </select>
            </div>
            <div class="form-group">
                <label for="dietary_preferences" class="block text-sm font-medium text-gray-700 mb-1">Dietary Preferences</label>
                <input type="text" id="dietary_preferences" name="dietary_preferences"
                    class="form-input mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm transition-colors duration-200"
                    value="{{ user.dietary_preferences }}">
            </div>
            <!-- Preferred Workout Time -->
            <div class="form-group">
                <label for="preferred_workout_time" class="block text-sm font-medium text-gray-700 mb-1">Preferred Workout Time</label>
                <input type="time" id="preferred_workout_time" name="preferred_workout_time"
                    class="form-input mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm transition-colors duration-200"
                    value="{{ user.preferred_workout_time }}">
            </div>

        </form>
    </div>
</main>
{% endblock %}

{% block scripts %}
{{ super() }}   <!-- super() this loads the main js files needs this if we are using jquery  -->
<script src="{{ url_for('static', filename='account.js') }}"></script>
{% endblock %}
